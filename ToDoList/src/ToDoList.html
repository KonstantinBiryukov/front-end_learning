<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link type="text/css" rel="stylesheet" href="Reset.css">
    <link type="text/css" rel="stylesheet" href="ToDoList.css">
</head>
<body>
<h1 class="list-title">To Do List</h1>
<ul id="notes" class="lists" title="List of notes:">
</ul>

<div class="create-item">
    <label>Create an item:
        <input id="add-element-field" class="input-field" type="text" maxlength="40" autofocus>
    </label>
    <button id="add-button" class="action-button">Add item</button>
</div>
<script type="text/javascript" src="ToDoList.js"></script>
</body>
</html>
